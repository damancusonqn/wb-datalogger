<head>
  <title>Temperature logger v0.1</title>
</head>

<body>
  <header>
    <h1>Temp. history:</h1>
  </header>

  <div class="container">
    <div class="history">
      <ul>
        {{#each dataPoints}}
          {{> dataPoint}}
        {{/each}}
      </ul>
    </div>
    {{>chart}}
  </div>

  <div class="queryParams">
    <label class="nPoints">
      Number of data points: <input type="number" name="nPoints" placeholder="50" />
    </label>
    <label class="yZoom">
    Vertical zoom (%): <input type="number" name="yZoom" placeholder="auto" />
  </label>

  </div>

</body>

<template name ="chart">
  {{plotChart}}
  <div class="ct-chart ct-major-twelfth"></div>
</template>

<template name="dataPoint">
  <li> Temp: {{temp}}Â°C, {{time}} - Batt.: {{batt}}%</li>
</template>
